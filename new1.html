<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>>, initial-scale=1.0">
    <title>Calculator</title>
    <style>
h1{
            color: white;
            font-size: 45px;
            font-family: 'Courier New', Courier, monospace;
        } 
 
input{
color: blue;
font-size: 28px;
text-align:right;
border:3px solid blue ;
border-radius: 20px;
padding: 8px;
margin: 2px;
}
.cal{
    height: 30px;
    width: 150px;
    font-size: 42px;
    font-family: Arial, Helvetica, sans-serif;
}
        </style>
         
       
 </head>
    <body bgcolor="gray">  
        <table>
            <h1>Calculator</h1>
            <form name="form1">
    <div class= "formstyle">  
        <tr>
            <td colspan="4"><input type="text" name="answer" placeholder="0" class="cal"></td>
        </tr>
        <tr>
          <td>  <input type = "button" value = "7" onclick = "form1.answer.value += '7' "> </td> 
            <td><input type = "button" value = "8" onclick = "form1.answer.value += '8' ">  </td>
          <td>  <input type = "button" value = "9" onclick = "form1.answer.value += '9' "> </td> 
          <td>   <input type = "button" value = "*" onclick = "form1.answer.value += '*' "> </td> 
            </tr>  
              <tr>
            <td><input type = "button" value = "4" onclick = "form1.answer.value += '4' "></td>  
            <td><input type = "button" value = "5" onclick = "form1.answer.value += '5' "></td>
           <td> <input type = "button" value = "6" onclick = "form1.answer.value += '6' "> </td> 
           <td> <input type = "button" value = "/" onclick = "form1.answer.value += '/' "> </td> 
            </tr>
              <tr>
          <td>  <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">  </td>
          <td>  <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  </td>
           <td> <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  </td>
           <td> <input type = "button" value = "-" onclick = "form1.answer.value += '-' "> </td> 
           </tr>
           <tr>
            <td>  <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">  </td>
            <td>  <input type = "button" value = "." onclick = "form1.answer.value += '.' ">  </td>
             <td> <input type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) "> </td> 
             <td>   <input type = "button" value = "+" onclick = "form1.answer.value += '+' "> 
            </tr>
                    </form>
                </div>
                         
</table>

</html>
